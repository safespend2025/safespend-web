<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeSpend Web</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b5cff">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    :root { --bg:#fff; --fg:#0b1220; --muted:#667085; --card:#f8f9fb; --line:#e7e7ea; --accent:#0b5cff;
            --ok:#e9f9ee; --ok-border:#b7f0c3;
            --warn:#fff7e6; --warn-border:#ffe7b8;
            --danger:#ffe5e5; --danger-border:#ffd0d0; }
    *{box-sizing:border-box}
    body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg);}
    header{padding:16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;background:var(--bg);z-index:9;gap:8px;flex-wrap:wrap}
    h1{font-size:18px;margin:0}
    main{padding:16px;max-width:1000px;margin:0 auto;}
    .row{display:grid;gap:12px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    .muted{color:var(--muted);font-size:14px}
    button{font-size:15px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer}
    button.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    input,select{font-size:15px;padding:10px;border-radius:10px;border:1px solid var(--line);width:100%}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--line);}
    .progress{height:10px;background:#e9ecf6;border-radius:999px;overflow:hidden}
    .progress>div{height:100%;background:var(--accent);width:0%}
    .right{margin-left:auto}
    dialog{border:none;border-radius:16px;max-width:520px;width:92%;padding:0}
    dialog .content{padding:16px}
    dialog header{position:unset;border:none;padding:12px 16px}
    .list{display:grid;gap:8px;margin-top:8px}
    .list .row{grid-template-columns:1fr auto}
    .soft{background:#fff}
    .danger{background:#ffe5e5;border-color:#ffd0d0}
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#0b5cff;color:#fff;padding:10px 14px;border-radius:999px;display:none}
    /* New urgency colors */
    .due-ok{background:var(--ok); border:1px solid var(--ok-border);}
    .due-warn{background:var(--warn); border:1px solid var(--warn-border);}
    .due-danger{background:var(--danger); border:1px solid var(--danger-border);}
    .overdue{outline:2px dashed #ff4d4f;}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .toolbar .muted{font-size:13px}
  
    /* Dark mode support */
    :root.dark {
      --bg:#0b0f17; --fg:#eef1f6; --muted:#9aa4b2; --card:#131a26; --line:#1e2633; --accent:#3b82f6;
      --ok:#0f2a1a; --ok-border:#1d5a33;
      --warn:#3a2b10; --warn-border:#6b4b12;
      --danger:#3a1414; --danger-border:#6b1f1f;
    }
    .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--line);
      background:var(--card); color:var(--fg); cursor:pointer; font-size:14px;
    }
    </style>
</head>
<body>
  <header>
    <h1>SafeSpend Web</h1>
    <div class="toolbar">
      <button id="btnTheme" class="toggle" title="Cambiar tema">üåì Tema</button>
      <button id="btnInstall" class="soft">Instalar</button>
      <button id="btnAddCard" class="primary">A√±adir tarjeta</button>
      <span class="muted" id="sortHint">Orden: por fecha de pago (m√°s pr√≥ximas primero)</span>
    </div>
  </header>
  <main>
    <section class="grid">
      <div class="card">
        <div class="row">
          <div><strong>Cr√©dito total</strong><div class="muted" id="creditTotal">$0</div></div>
          <div><strong>Balance total</strong><div class="muted" id="balanceTotal">$0</div></div>
          <div><strong>Utilizaci√≥n</strong><div class="muted" id="utilTotal">0%</div></div>
        </div>
        <div style="margin-top:12px" class="progress"><div id="utilBar"></div></div>
      </div>
      <div class="card">
        <strong>Historial de gastos</strong>
        <div class="list" id="historyList"></div>
        <div class="actions" style="margin-top:10px">
          <button id="btnClearHistory" class="danger">Borrar historial</button>
        </div>
      </div>
    </section>

    <h2 style="margin:16px 0 8px 0;font-size:16px">Tarjetas</h2>
    <section id="cards" class="grid"></section>
  </main>

  <div class="toast" id="toast">Actualizando‚Ä¶</div>

  <dialog id="dlgCard">
    <header><strong id="dlgCardTitle">A√±adir tarjeta</strong></header>
    <div class="content row">
      <input id="cardName" placeholder="Nombre (ej. Discover)">
      <input id="cardLimit" placeholder="L√≠mite de cr√©dito" inputmode="decimal">
      <input id="cardDueDay" placeholder="D√≠a de pago (1‚Äì31)" inputmode="numeric">
      <div class="muted">El ‚Äúd√≠a de pago‚Äù se repite cada mes. La lista se ordena autom√°ticamente por fecha pr√≥xima.</div>
      <div class="actions">
        <button id="saveCard" class="primary">Guardar</button>
        <button id="cancelCard">Cancelar</button>
      </div>
    </div>
  </dialog>

  <dialog id="dlgExpense">
    <header><strong id="dlgExpenseTitle">A√±adir gasto</strong></header>
    <div class="content row">
      <input id="expAmount" placeholder="Monto" inputmode="decimal">
      <input id="expDesc" placeholder="Descripci√≥n (opcional)">
      <div class="actions">
        <button id="saveExpense" class="primary">Guardar</button>
        <button id="cancelExpense">Cancelar</button>
      </div>
    </div>
  </dialog>

  <script type="module" src="/app.js"></script>
</body>
</html>
